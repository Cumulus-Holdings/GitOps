apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-microservice
  namespace: openshift-gitops
spec:
  destination:
    namespace: bankdemo
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: auth-environments/dev
    repoURL: https://github.com/Cumulus-Holdings/GitOps
    targetRevision: develop
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true